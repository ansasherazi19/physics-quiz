            </div>
            
            <div class="question-header">
                <div class="question-number">QUESTION <span id="current-question">1</span></div>
                <div class="question-count">TOTAL: <span id="total-questions">15</span></div>
            </div>
            
            <div class="question" id="question-text"></div>
            
            <div class="options-grid" id="options-container">
              
            </div>
            
            <div class="navigation">
                <button id="next-btn" class="btn" disabled>NEXT QUESTION →</button>
            </div>
            
            <div class="progress-container">
                <div class="progress-bar" id="progress-bar"></div>
            </div>
        </div>
    </div>

    <script>
       
        const questions = [
            {
                question: "What is the SI unit of force?",
                options: ["Joule", "Newton", "Watt", "Pascal"],
                correctAnswer: "Newton"
            },
            {
                question: "Which law states that every action has an equal and opposite reaction?",
                options: ["Newton's First Law", "Newton's Second Law", "Newton's Third Law", "Law of Gravitation"],
                correctAnswer: "Newton's Third Law"
            },
            {
                question: "What is the acceleration due to gravity on Earth's surface (approx.)?",
                options: ["5 m/s²", "9.8 m/s²", "12 m/s²", "15 m/s²"],
                correctAnswer: "9.8 m/s²"
            },
            {
                question: "Which of these is a scalar quantity?",
                options: ["Force", "Velocity", "Speed", "Acceleration"],
                correctAnswer: "Speed"
            },
            {
                question: "What is the energy possessed by a body due to its motion called?",
                options: ["Potential energy", "Kinetic energy", "Thermal energy", "Chemical energy"],
                correctAnswer: "Kinetic energy"
            },
            {
                question: "Which device is used to measure electric current?",
                options: ["Voltmeter", "Ammeter", "Galvanometer", "Ohmmeter"],
                correctAnswer: "Ammeter"
            },
            {
                question: "What is the SI unit of electric charge?",
                options: ["Volt", "Ampere", "Coulomb", "Ohm"],
                correctAnswer: "Coulomb"
            },
            {
                question: "Which type of mirror always forms a virtual image?",
                options: ["Concave mirror", "Convex mirror", "Plane mirror", "All of these"],
                correctAnswer: "Convex mirror"
            },
            {
                question: "What is the speed of light in vacuum?",
                options: ["3 × 10⁶ m/s", "3 × 10⁸ m/s", "3 × 10¹⁰ m/s", "It varies"],
                correctAnswer: "3 × 10⁸ m/s"
            },
            {
                question: "Which of these is NOT a fundamental force of nature?",
                options: ["Gravitational force", "Electromagnetic force", "Nuclear force", "Frictional force"],
                correctAnswer: "Frictional force"
            },
            {
                question: "What is the principle behind the working of a hydraulic lift?",
                options: ["Bernoulli's principle", "Pascal's law", "Archimedes' principle", "Newton's law"],
                correctAnswer: "Pascal's law"
            },
            {
                question: "Which color of light has the longest wavelength?",
                options: ["Violet", "Green", "Red", "Blue"],
                correctAnswer: "Red"
            },
            {
                question: "What is the unit of frequency?",
                options: ["Hertz", "Decibel", "Watt", "Tesla"],
                correctAnswer: "Hertz"
            },
            {
                question: "Which of these materials is the best conductor of electricity?",
                options: ["Copper", "Silver", "Gold", "Aluminum"],
                correctAnswer: "Silver"
            },
            {
                question: "What is the process by which a liquid changes into a gas at its boiling point?",
                options: ["Evaporation", "Condensation", "Vaporization", "Sublimation"],
                correctAnswer: "Vaporization"
            }
        ];

        let currentQuestionIndex = 0;
        let selectedOption = null;
        let answerSubmitted = false;
        let seconds = 0;
        let timerInterval;

        // DOM Elements
        const questionText = document.getElementById('question-text');
        const optionsContainer = document.getElementById('options-container');
        const nextBtn = document.getElementById('next-btn');
        const currentQuestionDisplay = document.getElementById('current-question');
        const totalQuestionsDisplay = document.getElementById('total-questions');
        const progressBar = document.getElementById('progress-bar');
        const timerDisplay = document.querySelector('.timer');

        // Timer function
        function startTimer() {
            seconds = 0;
            updateTimerDisplay();
            timerInterval = setInterval(() => {
                seconds++;
                updateTimerDisplay();
            }, 1000);
        }

        function updateTimerDisplay() {
            const minutes = Math.floor(seconds / 60);
            const remainingSeconds = seconds % 60;
            timerDisplay.textContent = `⏱️ ${minutes.toString().padStart(2, '0')}:${remainingSeconds.toString().padStart(2, '0')}`;
        }

        function stopTimer() {
            clearInterval(timerInterval);
        }

        // Initialize the quiz
        function loadQuestion() {
            answerSubmitted = false;
            const currentQuestion = questions[currentQuestionIndex];
            questionText.textContent = currentQuestion.question;
            optionsContainer.innerHTML = '';
            
            const labels = ['A', 'B', 'C', 'D'];
            
            currentQuestion.options.forEach((option, index) => {
                const optionElement = document.createElement('div');
                optionElement.classList.add('option');
                
                // Add label
                const labelElement = document.createElement('div');
                labelElement.classList.add('option-label');
                labelElement.textContent = labels[index];
                optionElement.appendChild(labelElement);
                
                // Add option text
                optionElement.innerHTML += option;
                
                optionElement.addEventListener('click', () => {
                    if (!answerSubmitted) {
                        selectOption(optionElement, option, currentQuestion.correctAnswer);
                    }
                });
                optionsContainer.appendChild(optionElement);
            });
            
            currentQuestionDisplay.textContent = currentQuestionIndex + 1;
            totalQuestionsDisplay.textContent = questions.length;
            updateProgressBar();
            nextBtn.disabled = true;
        }

        function selectOption(optionElement, selectedOption, correctAnswer) {
            // Highlight selected option
            optionElement.classList.add('selected');
            
            // Check if answer is correct
            if (selectedOption === correctAnswer) {
                optionElement.classList.add('correct');
            } else {
                optionElement.classList.add('wrong');
                // Also highlight the correct answer
                document.querySelectorAll('.option').forEach((opt, idx) => {
                    const optText = opt.textContent.replace(/^[A-D]/, '').trim();
                    if (optText === correctAnswer) {
                        opt.classList.add('correct');
                    }
                });
            }
            
            answerSubmitted = true;
            nextBtn.disabled = false;
        }

        function nextQuestion() {
            if (currentQuestionIndex < questions.length - 1) {
                currentQuestionIndex++;
                loadQuestion();
            } else {
                // Quiz completed
                stopTimer();
                alert(`Quiz completed! Time taken: ${timerDisplay.textContent}`);
            }
        }

        function updateProgressBar() {
            const progress = ((currentQuestionIndex + 1) / questions.length) * 100;
            progressBar.style.width = `${progress}%`;
        }

        // Event Listeners
        nextBtn.addEventListener('click', nextQuestion);

        // Start the quiz
        loadQuestion();
        startTimer();
    </script>
</body>
</html>
